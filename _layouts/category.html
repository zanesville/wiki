---
layout: default
---
{% include breadcrumbs.html %}
{% assign category = page.name | replace: ".md", "" %}
<!-- {{category}}-->
<h1 class="col-12">Archive of posts with {{ page.type }} '{{ page.title }}'</h1>
<ul class="posts">
  {% for post in site.categories[category] %}
    <li>
      <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
