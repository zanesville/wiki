---
layout: default
permalink: /tags/
---
<div class="col">


{% for tag in site.tags %}
  {% assign t = tag | first %}
  {% assign posts = tag | last %}

<h2>{{ t | downcase }}</h2>
{% for post in posts %}
  {% if post.tags contains t %}
  <p>
    <a href="{{ post.url }}">{{ post.title }}</a><br>
    <span class="date">{{ post.date | date: "%B %-d, %Y"  }}</span>
  </p>
  {% endif %}
{% endfor %}
{% endfor %}
</div>
