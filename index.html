---
layout: default
---
{% for post in site.posts %}
{% if post.name != "index.html" %}
<article class=" column col-3 col-xl-6 col-sm-12">
  <div class="card" data-link="{{site.baseurl}}{{post.url}}">
    <div class="card-header">
      <a href="{{site.baseurl}}{{post.url}}" style="color:inherit;">
        <h3>{{post.title | replace: "_posts/", ""}}</h3>
      </a>
    </div>
    <div class="card-body">
      <a href="{{site.baseurl}}{{post.url}}" style="color:inherit;">
      {{ post.subtitle }}
      </a>
    </div>
    <div class="card-footer">
      <div>
        {% for tag in post.tags %}<a href="{{site.baseurl}}/tags/{{tag}}/"><span class="chip">{{tag}}</span></a>{% endfor %}
      </div>
    </div>
  </div>
</article>
{% endif %}
{% endfor %}

<script>
var cards = document.querySelectorAll(".card");
for (var i=0; i < cards.length; i++) {
  cards[i].addEventListener("click", function() {
    window.location = this.dataset.link
  })
}

</script>
